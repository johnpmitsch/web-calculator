<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Big John's Web Calculator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/foundation.css') }}" />
    <script src="{{ url_for('static', filename='js/vendor/modernizr.js') }}"></script>
  </head>
  <body>
    <div class="row">
      <div class="large-12 columns">
        <h1>Web Calculator 1.0</h1>
      </div>
    </div>
    <form id="calculator" method="post" action={{ url_for('calculate') }}>
      <div class='row'>
        <div class="large-2 medium-2 small-4 columns">
          <input type="text" name="num_one">
        </div>
      </div>
      <div class='row'>
        <div class='large-1 medium-1 small-2 columns'>
          <select id="operand" name="operand">
            <option>+</option>
            <option>-</option>
            <option>*</option>
            <option>/</option>
          </select>
        </div>
      </div>
      <div class='row'>
        <div class="large-2 medium-2 small-4 columns">
          <input type="text" name="num_two">
        </div>
      </div>
      <div class='row'>
        <div class="large-4 medium-4 small-4 columns">
          <input class='round button' type="submit" name="Calculate" value="Calculate">
        </div>
        <div class="row">
          <div class="large-6 medium-4 small-4 columns">
            <h1>{{ Result }}</h1>
          </div>
        </div>
      </div>
    </form>
    <script src="js/vendor/jquery.js"></script>
    <script src="js/foundation.min.js"></script>
    <script>
      $(document).foundation();
    </script>
  </body>
  </html>
